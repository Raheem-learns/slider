<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slides">
                    <div class="slide slide-active">
                        <img src="images/01.jpg" alt="" class="slide__img">
                    </div>
                    <div class="slide">
                        <img src="images/02.jpg" alt="" class="slide__img">
                    </div>
                    <div class="slide">
                        <img src="images/03.jpg" alt="" class="slide__img">
                    </div>
                    <div class="slide">
                        <img src="images/04.jpg" alt="" class="slide__img">
                    </div>
                    <div class="slide">
                        <img src="images/05.jpg" alt="" class="slide__img">
                    </div>
                    <button class="slide__btn slide__btn-prev"></button>
                    <button class="slide__btn slide__btn-next"></button>
                </div>
            </div>
            <div class="dots__wrapper">
                <div class="dot dot-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
